<!DOCTYPE html>
<html>
    <head>
        <title>Weather API</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <div class="p-3 mb-2 bg-info text-white" align="center">
        <h1 align="center">Weather API</h1><br>
        <input type="text" id="city" placeholder="Enter City name" display: inline-block text-align: left float: right><br><br>
        <input type="submit" value="submit" class="btn btn-success" onclick="loadAPI()" ><br> <br>
        <h3>
            Maximum Temperature:<span id='max'></span><br><br>
            Minimum Temperature:<span id='min'></span>
        </h3>
        <script>
            async function loadAPI()
{
    var cityname=document.getElementById("city").value;
console.log(cityname);
const url="http://api.openweathermap.org/data/2.5/weather?q="+cityname+"&appid=0c83f1718794837c24a03ae40c8e8967&units=metric";

    const response = await fetch(url);
    const data = await response.json();
    const {temp_min,temp_max}=data.main;
    document.getElementById('max').textContent=temp_max;
    document.getElementById('min').textContent=temp_min;
}</script>
    </div>
    </body>
</html>
